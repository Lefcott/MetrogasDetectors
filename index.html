<html lang='es'>

  <head>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Quicksand' />
    <link rel='stylesheet' type='text/css' href='./styles/home.css' />
    <link rel='icon' href='assets/favicon.ico'>
    <title>Detectores - MetroGas</title>
  </head>

  <body onresize='home.resize();' onselectstart='return false;'>
    <img src="assets/bigImage1_Web.jpg" id='bigImage1Hidden' style='display: none;' />
    <img src="assets/bigImage2_Web.jpg" id='bigImage2Hidden' style='display: none;' />
    <div id='shadowContainer'></div>
    <svg width='50%' viewBox="0 0 100 100" id='bigImage1' preserveAspectRatio="none">
      <image href="assets/bigImage1_Web.jpg" width='100' height='100' preserveAspectRatio="none" />
    </svg>
    <svg width='50%' viewBox="0 0 100 100" id='bigImage2' preserveAspectRatio="none">
      <image href="assets/bigImage2_Web.jpg" width='100' height='100' preserveAspectRatio="none" />
    </svg>
    <div class='title'>Sent&iacute; la tranquilidad de saber que<br>est&aacute;n bien, en todo momento</div>
    <div id='footer'>
      <a href='https://www.metrogas.com.ar/'>
        <img src="assets/logo.png" id='logo' />
      </a>
      <div class='subtitle'>NUEVO DETECTOR WI-FI<br>
        <div class='subtitle subsubtitle'>DE GAS NATURAL Y MON&Oacute;XIDO DE CARBONO</div>
      </div>
      <img src='assets/arrowDown.png' id='arrowDown' onclick='actions.scrollY(1, 28);'></img>
      <img src='assets/detector.png' id='detector'></img>
      <img src='assets/plus.png' id='plus'></img>
      <img src='assets/mobile_home.png' id='mobile'></img>
    </div>
    <div id='downContainer'>
      <svg width='50%' viewBox="0 0 100 100" id='bigImage3' preserveAspectRatio="none">
        <image href="assets/bigImage1_Web.jpg" width='100' height='100' preserveAspectRatio="none" />
      </svg>
      <svg width='50%' viewBox="0 0 100 100" id='bigImage4' preserveAspectRatio="none">
        <image href="assets/bigImage2_Web.jpg" width='100' height='100' preserveAspectRatio="none" />
      </svg>
      <div id='svgOverlay'></div>
      <img src='assets/arrowUp.png' id='arrowUp' onclick='actions.scrollY(-1, 28);'></img>
      <div class='button' id='button1' onclick='actions.scrollX("soundContainer", "downContainer");'>Prob&aacute; el
        detector<br>en
        funcionamiento<br>></div>
      <div class='button' id='button2'>Especificaciones<br>t&eacute;cnicas<br>></div>
    </div>
    <div id='soundContainer'>
      <audio src='assets/sounds/sound0.wav' id='sound0'></audio>
      <audio src='assets/sounds/sound1.wav' id='sound1'></audio>
      <audio src='assets/sounds/sound2.wav' id='sound2'></audio>
      <div id='detectorRunningTitle'>Prob&aacute; el funcionamiento del detector<br>y la aplicaci&oacute;n mobile</div>
      <div id='buttonDetectorContainer'>
        <div id='detectorButtonLeft' class='detectorButton detectorButtonSelected'></div>
        <div class='detectorButton' onclick = 'actions.playSound("sound0");'></div>
        <div class='detectorButton' onclick = 'actions.playSound("sound1");'></div>
        <div id='detectorButtonRight' class='detectorButton' onclick = 'actions.playSound("sound2");'></div>
      </div>
      <img src='assets/mute.png' id='volume'></img>
      <img src='assets/detector_empty.png' id='detectorEmpty'></img>
      <img src='assets/mobile_home.png' id='mobileHome'></img>
    </div>
    <script src='js/global.js'></script>
  </body>
  <html>
